name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Flutter SDK
        # You may pin to the exact commit or the version.
        # uses: MobileDevOps/flutter-sdk-action@a93694305106b954a8b85195ab7cd4bfec0401bf
        uses: MobileDevOps/flutter-sdk-action@v1.0.0
        with:
          flutter-sdk-version: 3.3.10
            # The Flutter SDK Version
      - name: Flutter Runner
      # You may pin to the exact commit or the version.
      # uses: jddeep/Flutter-Runner@56254d611d8b799e297ab6f81ab4ec5dd0d128a2
        uses: jddeep/Flutter-Runner@1.2.0
